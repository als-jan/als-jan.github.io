<div class="checkout-header">
	<h2>ALSJAN</h2>
	<h3>DE TOUR DU ALS FIETST </h3>
</div>
<div class="checkout-body form">
	<form action="2.html" method="post">
		<input type="hidden" name="hash_code" value="YTe4a4KX1ZI7pCTCtimWaYyUYtOQyNlu" />
		<div class="message success"> We zullen zo spoedig mogelijk contact</div>
		<div class="message error">%error_in_creating_payment%</div>
		<div class="form-cont">
			<div class="form-row">
				<div class="input-group">
					<span class="addon">&euro;</span>
					<input class="amount" type="text" name="amount" data-validations="required" />
				</div>
			</div>
			<div class="form-row">
				<input type="text" name="email" placeholder="Email" data-validations="required,email" />
			</div>
			<div class="form-option">
				<div class="form-row">
					
					<input type="text" name="name" placeholder="Naam" />
					
				</div>
				<div class="form-row">
					
					<textarea name="message" placeholder="Bericht"></textarea>
					
				</div>
			</div>
			<div class="form-row">
				<div class="checkbox">
					<label> 
						<input type="checkbox" name="is_private" value="1">
						<span>Ik wil graag dit bericht prive houden (Niets is verplicht)</span>
					</label>
				</div>
			</div>
			<div class="form-footer">
				<input type="submit" name="submit" class="btn" value="Doneer" />
			</div>
		</div>
	</form>
</div>
